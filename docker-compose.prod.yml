services:
  nginx:
    image: nginx:alpine
    container_name: saltype-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-net
      - backend-net
    deploy:
      resources:
        limits:
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.prod
    volumes:
      - ./frontend/server/data:/app/dist/data:ro
    container_name: saltype-nuxt
    environment:
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - frontend-net
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.prod
    container_name: saltype-django
    volumes:
      - ./backend:/app:ro
    environment:
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - SQL_ENGINE=${DB_ENGINE}
      - SQL_DATABASE=${DB_NAME}
      - SQL_USER=${DB_USER}
      - SQL_PASSWORD=${DB_PASSWORD}
      - SQL_HOST=${DB_HOST}
      - SQL_PORT=${DB_PORT}
      - PYTHONIOENCODING=utf-8
    depends_on:
      - db
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          memory: 512M

  db:
    image: postgres:14-alpine
    container_name: saltype-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge

volumes:
  postgres_data:
